<html>
<head>
    <title> MAP DE TEST </title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="jquery-2.1.1.min.js"></script>
    <style>
        #map {
            height: 100%
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>

    // initialize the map
    var map = L.map('map').setView([42.35, -71.08], 4);

    $.getJSON("world-countries.geojson", function (hoodData) {
        L.geoJson(hoodData).addTo(map);
    });

    $.getJSON("world-countries-position.geojson", function (data) {
        var ratIcon = L.icon({
            iconUrl: 'twitter-logo.png',
            iconSize: [60, 50]
        });
        L.geoJson(data, {
            pointToLayer: function (feature, latlng) {
                var marker = L.marker(latlng, {icon: ratIcon});
                marker.bindPopup(feature.properties.Location + '<br/>' + feature.properties.OPEN_DT);
                return marker;
            }
        }).addTo(map);
    });
</script>
</body>
</html>
