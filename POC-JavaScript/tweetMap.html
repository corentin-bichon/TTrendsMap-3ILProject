<html>
<head>
  <title> TTrendsMap </title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="jquery-2.1.1.min.js"></script>

  <style>
    #map{ width: 100%; height: 100%; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([42.35, -71.08], 5);

  // load a tile layer
  L.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png',
    {
      attribution: 'Generate on TTrendsMap, by 3IL-Students',
      maxZoom: 7,
      minZoom: 1
    }).addTo(map);

  // load GeoJSON from an external file
  $.getJSON("world-countries.geojson",function(data){
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data).addTo(map);
  });

  $.getJSON("world-countries.geojson", function (hoodData) {
        L.geoJson(hoodData).addTo(map);
    });

    $.getJSON("world-countries-position.geojson", function (data) {
        var ratIcon = L.icon({
            iconUrl: 'twitter-logo.png',
            iconSize: [60, 50]
        });
        L.geoJson(data, {
            pointToLayer: function (feature, latlng) {
                var marker = L.marker(latlng, {icon: ratIcon});
                marker.bindPopup("<h2 style='text-align:center; min-width:105px; margin-bottom:2px; color:#3388FF'> Trends </h2>" + "<h4 style='text-align:center; margin-top:0px'>" + feature.properties.Location + "</h4> <br/>");
                return marker;
            }
        }).addTo(map);
    });

  </script>
</body>
</html>
